name: Daily AI Prediction Sync

on:
  schedule:
    # 台灣時間 (UTC+8) 14:30 = UTC 06:30
    - cron: '30 6 * * 1-5'
    # 台灣時間 (UTC+8) 23:00 = UTC 15:00
    - cron: '0 15 * * 1-5'
  
  workflow_dispatch:
    inputs:
      target_symbol:
        description: 'ST 傳入的即時更新代號'
        required: false
        default: ''  # 預設為空，代表定時全更

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 這裡已經升級為 3.10 以相容最新 yfinance 語法

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 確保包含 yfinance, gspread, google-auth, pytz
          pip install yfinance pandas numpy gspread google-auth pytz

      - name: Run AI Oracle Engine
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          # 新增下面這一行，讓 Python 讀得到 ST 傳進來的參數
          TARGET_SYMBOL: ${{ github.event.inputs.target_symbol }}
        run: python cron_job.py
