name: Daily AI Prediction Sync


on:
  # 1. 保留原本的所有自動定時更新
  schedule:
    - cron: '30 6 * * 1-5'  # 台北 14:30
    - cron: '30 9 * * 1-5'  # 台北 17:30
    - cron: '0 15 * * 1-5'  # 台北 23:00
    
  # 2. 保留原本的手動輸入代號功能
  workflow_dispatch:
    inputs:
      target_symbol:
        description: '手動輸入代號 (例如 2330.TW)'
        required: false
        default: '' 

  # 3. 【新增】管理者 Admin 頁面專用的 API 觸發接口
  repository_dispatch:
    types: [manual_trigger]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 1. 強制解除安裝任何可能衝突的舊版
          pip uninstall -y pandas-ta pandas_ta
          # 2. 直接安裝所有核心套件，不讀取 requirements.txt 以避免檔案編碼問題
          pip install streamlit pandas numpy yfinance plotly gspread google-auth pytz requests extra-streamlit-components --no-cache-dir
          # 3. 最後安裝開發版的 pandas-ta (這行放在最後)
          pip install https://github.com/twopirllc/pandas-ta/archive/refs/heads/development.zip --no-cache-dir
          
      - name: Run AI Oracle Engine
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          # 這裡加上條件判斷：如果是 API 觸發就抓 client_payload，如果是 YML 觸發就抓 inputs
          TARGET_SYMBOL: ${{ github.event.client_payload.target_symbol || github.event.inputs.target_symbol }}
        run: python cron_job.py
