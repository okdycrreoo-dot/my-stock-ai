name: Daily AI Prediction Sync

on:
  schedule:
    # 台灣時間 14:30 (開獎掃描)
    - cron: '30 6 * * 1-5'
    # 台灣時間 17:30 (自動補漏保險) - 新增
    - cron: '30 9 * * 1-5'
    # 台灣時間 23:00 (最終確認校準)
    - cron: '0 15 * * 1-5'
  
  workflow_dispatch:
    inputs:
      target_symbol:
        description: '手動輸入代號 (例如 2330.TW)'
        required: false
        default: '' 

jobs:
  build:
    runs-on: ubuntu-latest
    # 設定超時 30 分鐘，防止 Google API 死鎖浪費額度
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy gspread google-auth pytz

      - name: Run AI Oracle Engine
        env:
          # 這裡必須與 Python os.environ.get("GCP_SERVICE_ACCOUNT_JSON") 對應
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          # 這裡必須與 Python os.environ.get("TARGET_SYMBOL") 對應
          TARGET_SYMBOL: ${{ github.event.inputs.target_symbol }}
        run: python cron_job.py
