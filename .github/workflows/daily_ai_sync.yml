name: Daily AI Prediction Sync

on:
  schedule:
    # 台灣時間 (UTC+8) 14:30 = UTC 06:30
    - cron: '30 6 * * 1-5'
    # 台灣時間 (UTC+8) 23:00 = UTC 15:00
    - cron: '0 15 * * 1-5'
  
  workflow_dispatch: # 允許您在 GitHub 介面點擊 "Run workflow" 手動測試

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 這裡已經升級為 3.10 以相容最新 yfinance 語法

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 這裡改用 google-auth，並加上與 Streamlit 一致的套件
          pip install yfinance pandas numpy gspread google-auth pytz

      - name: Run AI Oracle Engine
        env:
          # 這裡與您在 Settings > Secrets 中的名稱一致
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
        run: python cron_job.py
