name: Daily AI Prediction Sync

on:
  schedule:
    - cron: '30 6 * * 1-5'  # 台北 14:30
    - cron: '30 9 * * 1-5'  # 台北 17:30
    - cron: '0 15 * * 1-5'  # 台北 23:00
  workflow_dispatch:
    inputs:
      target_symbol:
        description: '手動輸入代號 (例如 2330.TW)'
        required: false
        default: '' 

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # 自動緩存 pip 相依套件，加快執行速度

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy gspread google-auth pytz --no-cache-dir

      - name: Run AI Oracle Engine
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          TARGET_SYMBOL: ${{ github.event.inputs.target_symbol }}
        run: python cron_job.py
